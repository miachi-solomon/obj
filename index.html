<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Objects</title>
    <link rel="stylesheet" href="style.css">
    <script src="script.js" defer></script>
</head>
<body>
    <div class="header">
        <h1>Library</h1>
        <button class="new-btn">New Book</button>
    </div>
    <div class="container"></div>

    <dialog id="dialog">
        <form method="dialog" id="all-inputs">
            <p>
                <label for="title">
                    Title: <input type="text" id="title" name="title">
                </label>
            </p>
            <p>
                <label for="author">
                    Author: <input type="text" id="author" name="author">
                </label>
            </p>
            <p>
                <label for="pages">
                    Pages: <input type="number" id="pages" name="pages">
                </label>
            </p>
            <div class="controls">
                <button id="close" formmethod="dialog">Close</button>
                <button id="add-book" value="default">Add Book</button>
            </div>
        </form>
    </dialog>
    <div class="remove-me"></div>
</body>
</html>
